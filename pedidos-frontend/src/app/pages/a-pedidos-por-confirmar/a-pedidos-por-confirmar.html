<section class="container mx-auto section">
    <div class="up-page py-2 px-6 section40">
        <h2>Pedidos pendientes por confirmar</h2>
        <div>Bienvenido, {{nameOfUser}}</div>
    </div>
    <div class="main-page py-1">

        <div class="flex justify-between items-center gap-2 date-container">
            <button type="button" (click)="prevMonth()" [disabled]="!canGoPrev()" class="btn-arrow">‚Üê Ver mes anterior</button>

            <h3 class="date px-4">{{ displayMonth() }}</h3>

            <button type="button" (click)="nextMonth()" [disabled]="!canGoNext()" class="btn-arrow">Ver mes siguiente ‚Üí</button>
        </div>

        <div class="flex justify-between items-center up-table section40">
            <div>
                <input type="text" class="search-input" placeholder="üîçÔ∏é Buscar por nombre" [value]="searchTerm()"
                    (input)="searchTerm.set($any($event.target).value)">

                <select [ngModel]="selectedUserType()" (ngModelChange)="selectedUserType.set($event)"
                    class="search-input">
                    <option value="">Todos los Producto</option>
                    <option *ngFor="let type of userTypes" [value]="type">
                        {{ type }}
                    </option>
                </select>
            </div>
            <div class="btn-generate">
                <button (click)="descargarTabla()" class="text-white font-semibold py-2 px-6 rounded-md">
                    Descargar
                </button>
            </div>
        </div>
        <div class="main-table">
            <table class="table-auto w-full border-collapse text-center">
                <thead>
                    <tr class="text-white font-bold">
                        <th class="p-[15px]">D√≠a de solicitud</th>
                        <th class="p-[15px]">Cliente</th>
                        <th class="p-[15px]">Producto</th>
                        <th class="p-[15px]">Veh√≠culo</th>
                        <!-- <th class="p-[15px]">Cumplimiento a la fecha</th>
                        <th class="p-[15px]">Avance del cronograma</th> -->
                        <th class="p-[15px]">Acciones</th>
                    </tr>
                </thead>
                <tbody>

                    <tr *ngFor="let order of filteredOrders()">
                        <td>{{ order.createdAt | date:'dd/MM/yyyy' }}</td>
                        <td>{{ order.user?.name }}</td>
                        <td>{{ order.product?.name }}</td>
                        <td>{{ getVehicleNameById(order.product?.type_vehicle_id) }}</td>
                        <!-- <td></td>
                        <td></td> -->
                        <td class="table-actions">
                            <a (click)="goToEditOrderForConfirm(order.order_id)">Ver solicitud</a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</section>
