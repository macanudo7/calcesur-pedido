<section class="section-login">
    <div class="bg-login">
    </div>
    <div class="form-login">
        <img src="/logos-calcesur-intical.png" alt="Logo de Intical y de Calcesur">
        <div class="flex items-center justify-center w-full">
            <form [formGroup]="authForm" class="w-full space-y-5 relative" novalidate>

                <!-- Campo de usuario cliente -->
                <div class="mt-4">
                    <label for="codigo" class="block font-black mb-1">
                        Nombre de usuario
                    </label>
                    <input id="codigo" type="text" formControlName="username" required placeholder="12345678901-AB"
                        class="w-full px-4 py-4 focus:outline-none focus:ring-2 focus:border-transparent" />
                    <p *ngIf="authForm.get('username')?.touched && authForm.get('username')?.invalid"
                        class="text-red-600 text-xs mt-1 txt-validate">
                        El usuario de ingreso es obligatorio.
                    </p>
                </div>

                <!-- Campo de contraseña -->
                <div class="mt-8">
                    <label for="password" class="block font-black mb-1">
                        Contraseña
                    </label>
                    <input id="password" type="password" formControlName="password" required placeholder="***********"
                        class="w-full px-4 py-4 focus:outline-none focus:ring-2 focus:border-transparent" />
                    <p *ngIf="authForm.get('password')?.touched && authForm.get('password')?.invalid"
                        class="text-red-600 text-xs mt-1 txt-validate">
                        La contraseña es obligatoria.
                    </p>
                </div>

                <div *ngIf="showError && typeError" class="mt-3 block w-full text-red-600 text-xs text-center txt-validate">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Pro v7.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2025 Fonticons, Inc.--><path d="M320 64C334.7 64 348.2 72.1 355.2 85L571.2 485C577.9 497.4 577.6 512.4 570.4 524.5C563.2 536.6 550.1 544 536 544L104 544C89.9 544 76.9 536.6 69.6 524.5C62.3 512.4 62.1 497.4 68.8 485L284.8 85C291.8 72.1 305.3 64 320 64zM320 232C306.7 232 296 242.7 296 256L296 368C296 381.3 306.7 392 320 392C333.3 392 344 381.3 344 368L344 256C344 242.7 333.3 232 320 232zM346.7 448C347.3 438.1 342.4 428.7 333.9 423.5C325.4 418.4 314.7 418.4 306.2 423.5C297.7 428.7 292.8 438.1 293.4 448C292.8 457.9 297.7 467.3 306.2 472.5C314.7 477.6 325.4 477.6 333.9 472.5C342.4 467.3 347.3 457.9 346.7 448z"/></svg>
                    <span>{{ typeError }}</span>
                </div>

                <!-- Botón de envío -->
                <div class="block" style="margin-top: 70px;">
                    <button type="button" (click)="login()" class="text-white font-semibold py-2 px-6 rounded-md">
                        Acceder
                    </button>
                </div>

                <!-- Link para recuperar contraseña -->
                <div class="forgot-pass">
                    <a (click)="abrirModal()" class="text-sm hover:underline">
                        ¿Olvidaste tu contraseña?
                    </a>

                    <!-- Modal -->
                    <div *ngIf="mostrarModal" class="fixed inset-0 z-50 flex items-center justify-center open-modal">
                        <div class="bg-white p-8 rounded-lg w-11/12 max-w-md relative">
                            <button (click)="cerrarModal()"
                                class="absolute top-2 right-2 text-white text-xl s close-modal">
                                &times;
                            </button>

                            <h2 class="text-lg font-semibold mb-4">¿Olvidaste tu contraseña?</h2>
                            <p class="mb-4 text-sm text-gray-600">
                                Por favor, proporciona el correo con el que estás registrado. Te enviaremos tus datos de
                                acceso a esa dirección.
                            </p>
                            <input type="email" placeholder="Tu correo electrónico"
                                class="w-full rounded px-4 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                            <button class="text-white py-2 px-4 mt-3 rounded">
                                Enviar
                            </button>
                        </div>
                    </div>

                </div>

            </form>
        </div>
    </div>

</section>
