<section class="section-login">
    <div class="bg-login">
    </div>
    <div class="form-login">
        <img src="/logos-calcesur-intical.png" alt="Logo de Intical y de Calcesur">
        <div class="flex items-center justify-center w-full">
            <form [formGroup]="authForm" class="w-full space-y-5" novalidate>

                <!-- Campo de Usuario -->
                <div class="mt-4">
                    <label for="codigo" class="block font-black mb-1">
                        Nombre de usuario
                    </label>
                    <input id="codigo" type="text" formControlName="username" required placeholder="administrador1"
                        class="w-full px-4 py-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                    <p *ngIf="authForm.get('username')?.touched && authForm.get('username')?.invalid"
                        class="text-red-600 text-sm mt-1 txt-validate">
                        El usuario de ingreso es obligatorio.
                    </p>
                </div>

                <!-- Campo de contraseña -->
                <div class="mt-4">
                    <label for="password" class="block font-black mb-1">
                        Contraseña
                    </label>
                    <input id="password" type="password" formControlName="password" required placeholder="***********"
                        class="w-full px-4 py-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                    <p *ngIf="authForm.get('password')?.touched && authForm.get('password')?.invalid"
                        class="text-red-600 text-sm mt-1 txt-validate">
                        La contraseña es obligatoria.
                    </p>
                </div>

                <!-- Botón de envío -->
                <div class="mt-4 block" style="margin-top: 60px;">
                    <button type="button" (click)="login()"
                        class="hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-md transition-colors duration-200">
                        Acceder
                    </button>
                </div>

                <!-- Link para recuperar contraseña -->
                <div class="forgot-pass">
                    <a (click)="abrirModal()" class="text-sm hover:underline">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>

                <!-- Modal -->
                <div *ngIf="mostrarModal" class="fixed inset-0 z-50 flex items-center justify-center open-modal">
                    <div class="bg-white p-8 rounded-lg w-11/12 max-w-md relative">
                        <button (click)="cerrarModal()" class="absolute top-2 right-2 text-white text-xl s close-modal">
                            &times;
                        </button>

                        <h2 class="text-lg font-semibold mb-4">¿Olvidaste tu contraseña?</h2>
                        <p class="mb-4 text-sm text-gray-600">
                            Por favor, proporciona el correo con el que estás registrado. Te enviaremos tus datos de
                            acceso a esa dirección.
                        </p>
                        <input type="email" placeholder="Tu correo electrónico"
                            class="w-full rounded px-4 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                        <button class="text-white py-2 px-4 mt-3 rounded">
                            Enviar
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>

</section>
