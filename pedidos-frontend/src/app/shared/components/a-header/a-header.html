<header class="header-admin">
    <div class="container mx-auto flex justify-between items-center">
        <div class="flex justify-between items-center">
            <img src="/logos-bl.png" class="logo" alt="Logo">

            <button class="hamburger" (click)="toggleMenu()" aria-label="Abrir menú">
                ☰
            </button>
        </div>
        <nav class="flex justify-around" [class.open]="menuOpen">
            <div class="flex flex-col relative items-center text-white" (click)="togglePedidosSubmenu()">
                <img src="/icon-historial-pedidos.png">
                <span class="text-sm">
                    <div>Pedidos</div>
                    <svg xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 640 640"><!--!Font Awesome Free v7.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                        <path
                            d="M297.4 470.6C309.9 483.1 330.2 483.1 342.7 470.6L534.7 278.6C547.2 266.1 547.2 245.8 534.7 233.3C522.2 220.8 501.9 220.8 489.4 233.3L320 402.7L150.6 233.4C138.1 220.9 117.8 220.9 105.3 233.4C92.8 245.9 92.8 266.2 105.3 278.7L297.3 470.7z" />
                    </svg>
                </span>
                <!-- Submenú -->
                @if (showPedidosSubmenu) {
                <div class="ccc top-full left-0 bg-white text-black rounded shadow-lg mt-2 z-50 min-w-[200px]">
                    <a routerLink="/admin/pedidos-por-confirmar" class="block px-4 py-2 hover:bg-gray-100">Pedidos por
                        confirmar</a>
                    <hr>
                    <a routerLink="/admin/pedidos-por-editar-o-eliminar"
                        class="block px-4 py-2 hover:bg-gray-100">Solicitudes de modificación o anulación</a>
                    <hr>
                    <a routerLink="/admin/pedidos-por-entregar" class="block px-4 py-2 hover:bg-gray-100">Pedidos
                        aprobados y por entregar</a>
                    <hr>
                    <a routerLink="/admin/pedidos-confirmados-entregados"
                        class="block px-4 py-2 hover:bg-gray-100">Pedidos entregados y confirmados por cliente</a>
                </div>
                }

            </div>

            <div routerLink="/admin/lista-vehiculos" class="flex flex-col items-center text-white">
                <img src="/icon-vehiculos.png">
                <span class="text-sm">Vehículos</span>
            </div>

            <div routerLink="/admin/lista-productos" class="flex flex-col items-center text-white">
                <img src="/icon-productos.png">
                <span class="text-sm">Productos</span>
            </div>

            <div routerLink="/admin/lista-clientes" class="flex flex-col items-center text-white">
                <img src="/icon-clientes.png">
                <span class="text-sm">Clientes</span>
            </div>

            <div class="flex flex-col relative items-center text-white" (click)="toggleReportesSubmenu()">
                <img src="/icon-reportes.png">
                <span class="text-sm">
                    <div>Reportes</div>
                    <svg xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 640 640"><!--!Font Awesome Free v7.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                        <path
                            d="M297.4 470.6C309.9 483.1 330.2 483.1 342.7 470.6L534.7 278.6C547.2 266.1 547.2 245.8 534.7 233.3C522.2 220.8 501.9 220.8 489.4 233.3L320 402.7L150.6 233.4C138.1 220.9 117.8 220.9 105.3 233.4C92.8 245.9 92.8 266.2 105.3 278.7L297.3 470.7z" />
                    </svg>
                </span>
                <!-- Submenú -->
                @if (showReportesSubmenu) {
                <div class="ccc top-full left-0 bg-white text-black rounded shadow-lg mt-2 z-50 min-w-[200px]">
                    <a routerLink="/admin/programacion-semanal" class="block px-4 py-2 hover:bg-gray-100">Programación mensual</a>
                    <!-- <hr>
                    <a routerLink="/admin/efectividad-por-entrega" class="block px-4 py-2 hover:bg-gray-100">Efectividad
                        de entrega</a>
                    <hr>
                    <a routerLink="/admin/otif-por-dia" class="block px-4 py-2 hover:bg-gray-100">OTIF por día</a>
                    <hr>
                    <a routerLink="/admin/detalle-por-cliente" class="block px-4 py-2 hover:bg-gray-100">Detalle por
                        cliente</a> -->
                </div>
                }

            </div>

            <div routerLink="/admin/lista-usuarios" class="flex flex-col items-center text-white">
                <img src="/icon-usuarios.png">
                <span class="text-sm">Usuarios</span>
            </div>

            <div (click)="logOut()" class="flex flex-col items-center text-white">
                <img src="/icon-cerrar-sesion.png">
                <span class="text-sm">Cerrar sesión</span>
            </div>
        </nav>
    </div>
</header>
